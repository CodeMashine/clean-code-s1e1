<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body class = "body">
    
    <!-- <header class="aaa header"> -->
    <header class="header">
        <img class="header__matrix" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <!-- <main class="centered-main-page-element main"> -->
    <main class="main">

        <section id="newTaskBlock">
            
        <h3 class = "newTaskBlock__header">
            <label for="new-task">Add Item</label>
        </h3>
            <div class="newTaskBlock__taskRow ">
                <input id="new-task"class="newTaskBlock__taskRow__area" type="text">
                <button class="newTaskBlock__taskRow__button">Add</button>
            </div>
        </section>
    
        <section class ="tasksBlock">
            <h3 class="tasksBlock__header">Todo</h3>
    
            <!-- <ul id="incompleteTasks"> -->
            <ul class="tasksBlock__list">
                <li class = "tasksBlock__list__item">
                    <input type="checkbox">
                    <label class="tasksBlock__list__item__desc">Pay Bills</label>
                    <input type="text" class="tasksBlock__list__item__area area">
                    <button class="tasksBlock__list__item__editBtn editBtn">Edit</button>
                    <button class="tasksBlock__list__item__delBtn delBtn">
                        <img class="delBtn__img" src="./remove.svg" alt="remove">
                    </button>
                </li>
                
                <li class="tasksBlock__list__item editMode">
                    <input type="checkbox">
                    <label class="task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task">
                    <button class="edit">Save</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="remove">
                    </button>
                </li>
            </ul>
        </section>
    
        <section>
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked><label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="remove">
                    </button>
                </li>
            </ul>
        </section>

    </main>

    <script src="app.js"></script>
</body>

</html>
