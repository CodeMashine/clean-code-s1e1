<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>

<body class = "body">
    
  <header class="header">
    <img class="header__matrix" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">  
    <section id="newTaskBlock">
      <h3 class = "newTaskBlock__header">
        <label for="new-task">Add Item</label>
      </h3>
      <div class="newTaskBlock__taskRow ">
        <input class="newTaskBlock__taskRow__area" type="text">
        <button class="newTaskBlock__taskRow__button">Add</button>
      </div>
    </section>
  
    <section class ="tasksBlock">
      <h3 class="tasksBlock__header">Todo</h3>
      <ul class="tasksBlock__list">
        <li class = "tasksBlock__list__item">
          <input type="checkbox">
          <label class="tasksBlock__list__item__desc">Pay Bills</label>
          <input type="text" class="tasksBlock__list__item__area">
          <button class="tasksBlock__list__item__editBtn">Edit</button>
          <button class="tasksBlock__list__item__delBtn">
            <img class="delBtn__img" src="./remove.svg" alt="remove">
          </button>
        </li>
          
        <li class="tasksBlock__list__item editMode">
          <input type="checkbox">
          <label class="tasksBlock__list__item__desc">Go Shopping</label>
          <input class="tasksBlock__list__item__area" type="text" value="Go Shopping" >
          <button class="tasksBlock__list__item__editBtn">Save</button>
          <button class="tasksBlock__list__item__delBtn">
            <img class="delBtn__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  
    <section class="tasksBlock">
      <h3 class="tasksBlock__header">Completed</h3>
      <ul id="completed-tasks" class="tasksBlock__list tasksBlock__list_done">
        <li class="tasksBlock__list__item" >
          <input type="checkbox" checked>
          <label class="tasksBlock__list__item__desc">See the Doctor</label>
          <input class="tasksBlock__list__item__area" type="text" class="task">
          <button class="tasksBlock__list__item__editBtn">Edit</button>
          <button class="tasksBlock__list__item__delBtn">
            <img class="delBtn__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>  
  </main>

  <script src="app.js"></script>
</body>

</html>
